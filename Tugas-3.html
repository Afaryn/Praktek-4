<html>
    <head>
        <title>Tugas no.3</title>
        <script src="jquery-3.6.3.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#in").click(function(){
                    $("#kotak").show()
                });
                $("#out").click(function(){
                    $("#kotak").hide()
                });
                $("#to").click(function(){
                    $("#kotak").css({"background-color":"rgb(255, 255, 130)"})
                });
            });
        </script>
        <style type="text/css">
            #kotak{
                width: 30%;
                height: 40%;
                background-color: yellow;
                border: 1px solid black;
                margin: 15px;
            }
            button{
                margin: 10px 20px;
            }
        </style>
    </head>
    <body>
        <div id="kotak"></div>
        <button id="in">Fade In</button>
        <button id="out">Fade Out</button>
        <button id="to">Fade to 0.3</button>
    </body>
</html>
