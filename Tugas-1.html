<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.3.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#sembunyi1").click(function(){
                $("#foto1").hide("slow")
            });
            $("#tampil1").click(function(){
                $("#foto1").show("slow")
            });
            $("#sembunyi2").click(function(){
                $("#foto2").hide("slow")
            });
            $("#tampil2").click(function(){
                $("#foto2").show("slow")
            });
        });
    </script>
</head>
<body>
    <div>
        <button id="sembunyi1">Sembunyikan</button>
        <button id="tampil1">Tampilkan</button>
        <p><img src="img/0430818001646127832 (1).png" id="foto1"></p>
    </div>
    <div>
        <button id="sembunyi2">Sembunyikan</button>
        <button id="tampil2">Tampilkan</button>
        <p><img src="img/cover-620x600.png" id="foto2"></p>
    </div>
</body>
</html>
